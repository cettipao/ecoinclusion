{% extends 'main.html' %}
{% load static %}
{% block title %}
    Perfil
{% endblock %}


{% block content %}
    <input type="text" value="formCentro" id="current-form" hidden >
    <div class="row center">
        <h3 class="center-align">Perfil</h3>
        <div class="col s12 m6 l6 offset-m3 offset-l3">
            <div class="card">
                <div class="card-content">
                    <span class="card-title"><b>Datos Generales</b></span>
                    <form method="post" name="formCentro" >
                        {% csrf_token %}
                        {{form.as_p}}
                        <div class="input-field center">
                            
                            <a onclick="setForm('formCentro')" class="btn btn-small waves-effect waves-light green lighten-1 modal-trigger"
                            href="#modalmap"><i
                                    class="material-icons right">map</i>o seleccionar Ubicacion en el mapa</a>
                            
                        </div>
                        
                        <div class="center">
                            <button  class="btn waves-effect waves-light green" type="submit"
                            >Actualizar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </div>
    
    {% include "googleMaps.html" %}
        
{% endblock %}
