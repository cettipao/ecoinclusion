{% extends 'main.html' %}
{% load static %}
{% block title %}
    Perfil
{% endblock %}


{% block content %}
    <input type="text" value="formCentro" id="current-form" hidden >
    
    <div class="row">
        <h1 class="center-align">Perfil</h1>
        <div class="col s12 m6 l6 offset-m3 offset-l3">
            <form method="post" name="formCentro" >
                <div class="card">
                    <div class="card-content left-align">
                        <span class="card-title"><b>Datos Generales</b></span>
                        
                            {% csrf_token %}
                            {{form.as_p}}
                            <div class="input-field center">
                                <a onclick="setForm('formCentro')" data-tooltip="Buscar o seleccionar un punto en el mapa" class="btn btn-small waves-effect waves-light green lighten-1 modal-trigger tooltipped" href="#modalmap">
                                    <i class="material-icons right">map</i>
                                    Seleccionar Ubicacion en el mapa
                                </a>
                                
                            </div>
                            
                            <div class="center">
                                
                            </div>
                    
                    </div>
                    <div class="card-action right-align">
                        <button  class="btn waves-effect waves-light green" type="submit">
                            <i class="material-icons right">save</i>
                            Guardar
                        </button>
                    </div>
                </div>
            </form>
            
        </div>
        
    </div>
    
    {% include "googleMaps.html" %}
        
{% endblock %}
