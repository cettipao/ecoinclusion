{% extends 'main.html' %}
{% load static %}
{% block title %}
    Puntos de Acopio
{% endblock %}

{% block content %}
    <div class="row">
        <h3 class="center-align">Puntos de Acopio</h3>
        <div class="col s12 m6 l6">
            <div class="card">
                <div class="card-content">
                    <span class="card-title"><b>Crear Punto de Acopio</b></span>
                    <form method="post">
                        {% csrf_token %}
                        <div class="input-field">
                            <input id="nombre_punto" type="text" name="nombre_punto" required="">
                            <label for="nombre_punto">Nombre del Punto:</label> 
                        </div>
                        <div class="input-field">
                            <input id="ubicacion" type="text" name="ubicacion" required="">
                            <label for="ubicacion">Ubicaci√≥n:</label> 
                        </div>
                        <div class="input-field">
                            <select required="">
                              <option value="" disabled selected>Tipo de reciclado:</option>
                              <option value="1">Option 1</option>
                              <option value="2">Option 2</option>
                              <option value="3">Option 3</option>
                            </select>
                        </div>
                        <div class="center-align">
                            <button style="width: 20%;" class="btn waves-effect waves-light green" type="submit" name="action">Crear</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
        <div class="col s12 m6 l6">
            <div class="card">
                <div class="card-content">
                    <span class="card-title"><b>Administrar Puntos de Acopio</b></span>
                    <table>
                        <thead>
                        <tr>
                            <th>Punto de Acopio</th>
                            <th>Ubicacion</th>
                            <th>Tipo de Reciclado</th>
                            <th>Intermediarios</th>
                            <th></th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr>
                            <td>.</td>
                            <td>.</td>
                            <td>.</td>
                            <td>.</td>
                            <td>
                                <a class="btn-floating btn-small waves-effect waves-light green lighten-1"><i
                                        class="material-icons">edit</i></a>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    
{% endblock %}
