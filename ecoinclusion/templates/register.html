{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'css-m/materialize.min.css' %}">
        <script type="text/javascript" src="{% static 'js-m/materialize.min.js' %}"></script>
        <title>Registrarse</title>
    </head>
    <body>
    <script>
        $(document).ready(function() {
            M.updateTextFields();
        });
    </script>
    <div style="position: relative; left: 25%; " class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title" style="text-align: center;">Registrarse</span>
              <div class="row">
                <div class="input-field inline">
                  <input id="username" type="text" class="validate">
                  <label for="username">Nombre de Usuario</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field inline">
                  <input id="email" type="email" class="validate">
                  <label for="email">E-mail</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field inline">
                  <input id="password" type="text" class="validate">
                  <label for="password">Nombre de Usuario</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field inline">
                  <input id="confirm_password" type="text" class="validate">
                  <label for="confirm_password">Nombre de Usuario</label>
                </div>
              </div>
              <div>
                <a class="waves-effect waves-light btn">button</a>
              </div>
              <div>
                <a class="waves-effect waves-light btn"><i class="material-icons">cloud</i></a>
              </div>
            </div>
          </div>
        </div>  
      </div>
    </body>
</html>
{% endblock %}
