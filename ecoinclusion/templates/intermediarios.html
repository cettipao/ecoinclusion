{% extends 'main.html' %}
{% load static %}
{% block title %}
    Intermediarios
{% endblock %}

{% block content %}
    <div class="row">
        <h3 class="center-align">Administrar Intermediarios</h3>
        <div class="col s12 m12 l12">
            <div class="card">
                <div class="card-content">
                    <table>
                        <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Numero</th>
                            <th>Puntos de Acopio</th>
                            <th>Dias de Recoleccion</th>
                            <th></th>
                            <th></th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr>
                            <td>.</td>
                            <td>.</td>
                            <td>.</td>
                            <td>.</td>
                            <td>
                                <a class="btn-floating btn-small waves-effect waves-light green lighten-1 modal-trigger" href="#modal1"><i
                                        class="material-icons">edit</i></a>

                                        <div id="modal1" class="modal">
                                            <div class="modal-content">
                                                <h4>Editar Intermediario</h4><br>
                                            <form method="POST">
                                                {% csrf_token %}
                                                <div class="input-field center">                                      
                                                    <input name="nombre" id="nombre" type="text" class="validate" required="">
                                                    <label for="nombre">Nombre</label>                                           
                                                </div>
                                                <div class="input-field center">
                                                    <input name="telefono" id="telefono" type="number" class="validate" required="">
                                                    <label for="telefono">Telefono</label>                                          
                                                </div>
                                                <div class="input-field">
                                                    <select multiple required>
                                                        <option value="1">Option 1</option>
                                                        <option value="2">Option 2</option>
                                                        <option value="3">Option 3</option>
                                                    </select>
                                                    <label>Puntos de acopio:</label>
                                                </div>
                                                <div class="input-field">
                                                    <select multiple required>
                                                        <option value="lunes">Lunes</option>
                                                        <option value="martes">Martes</option>
                                                        <option value="miercoles">Miércoles</option>
                                                        <option value="jueves">Jueves</option>
                                                        <option value="viernes">Viernes</option>
                                                        <option value="sabado">Sábado</option>
                                                        <option value="sabado">Domingo</option>
                                                    </select>
                                                    <label>Días de recolección:</label>
                                                </div>
                                            
                                            </div>
                                            <div class="modal-footer">
                                                <a href="#!" class="modal-close waves-effect btn-flat">Cancelar</a>
                                                <button href="#!" type="submit" class="waves-effect btn-flat">Guardar</button>
                                            </div>
                                        </form>
                                            </div>
                            </td>
                            <td><label>
                                <a class="btn-floating btn-small waves-effect waves-light green lighten-1"><i
                                        class="material-icons">delete</i></a></td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
            <a href="agregarintermediario" class="waves-effect waves-light btn-large green lighten-1">Agregar Intermediario</a>
        </div>
    </div>
{% endblock %}
